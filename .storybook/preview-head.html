<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Public+Sans:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
  /* Docs description tables â€” full width */
  .sbdocs-content table,
  .sbdocs-description table,
  .sbdocs table {
    width: 100% !important;
    table-layout: auto;
  }

  /* Copy HTML button on code blocks */
  pre[data-copy-ready] {
    position: relative;
  }
  .copy-html-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    padding: 4px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #fff;
    color: #333;
    font-size: 12px;
    font-family: 'Public Sans', sans-serif;
    font-weight: 600;
    cursor: pointer;
    transition: all 200ms ease;
    z-index: 1;
  }
  .copy-html-btn:hover {
    background: #f5f5f5;
    border-color: #999;
  }
  .copy-html-btn.copied {
    background: #e8f5e9;
    border-color: #4caf50;
    color: #2e7d32;
  }
</style>

<script>
(function() {
  function addCopyButtons() {
    document.querySelectorAll('pre:not([data-copy-ready])').forEach(function(pre) {
      // Skip Storybook's own source panels (they already have copy)
      if (pre.closest('.docblock-source, .sb-source, [class*="Source"]')) return;
      // Only target code blocks with language-html (from markdown ```html fences)
      var code = pre.querySelector('code.language-html');
      if (!code) return;

      pre.setAttribute('data-copy-ready', 'true');

      var btn = document.createElement('button');
      btn.className = 'copy-html-btn';
      btn.textContent = 'Copy HTML';
      btn.addEventListener('click', function() {
        navigator.clipboard.writeText(code.textContent).then(function() {
          btn.textContent = 'Copied!';
          btn.classList.add('copied');
          setTimeout(function() {
            btn.textContent = 'Copy HTML';
            btn.classList.remove('copied');
          }, 2000);
        });
      });
      pre.appendChild(btn);
    });
  }

  var observer = new MutationObserver(addCopyButtons);

  if (document.body) {
    observer.observe(document.body, { childList: true, subtree: true });
    addCopyButtons();
  } else {
    document.addEventListener('DOMContentLoaded', function() {
      observer.observe(document.body, { childList: true, subtree: true });
      addCopyButtons();
    });
  }
})();
</script>
